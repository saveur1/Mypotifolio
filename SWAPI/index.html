<!DOCTYPE html>
<html>
<head>
    <title>SWAPI Using Javascript</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 19rem;
  cursor:pointer;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
#swapi_content {
 
 display: grid;
  
 grid-template-columns: repeat(4, 1fr);
  
 grid-auto-rows: auto;
  
 grid-gap: 1rem;
  
 }
</style>
</head>
<body>

<h2>SWAPI In javascript</h2>
<div id="swapi_content"></div>
<script type="text/javascript">
    getApiData();
    async function getApiData()
    {
        var single_card='';
        let response = await fetch("https://swapi.dev/api/people/");
        if(response.status==200) {
            let data=await response.json();
            const arr = Object.keys(data).map((key) => [key, data[key]]);
            for(let i=0;i<arr[3][1].length;i++)
            {
                single_card+='<div class="card" id="'+arr[3][1][i].name+'">';
                single_card+='<img src="image/img_avatar.png" alt="Avatar" style="width:100%">';
                single_card+='<div class="container">';
                single_card+='<h4><b>'+arr[3][1][i].name+'</b></h4>';
                single_card+=`<p>${(arr[3][1][i].created).substr(0,19)}</p>`;
                single_card+='</div>';
                single_card+='</div>';
            }
        }
      document.getElementById("swapi_content").innerHTML=single_card;
    }
</script>
</body>
</html>
